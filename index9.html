<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forty Rules of Love</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
            body{
            background-image: url(tfros2.jpg);
            background-color:darkslategray;
            background-size: cover;
            background-position: center;
            background-blend-mode:lighten;
            backdrop-filter: blur(6px);

            }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .left-half {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
            align-items: center;
            padding-left: 20px;
        }
        .left-half img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            position: absolute;
            padding-top: 40px;
            left: 0;
            top:0;
        }
    
        
        .right-half {
            flex: 1;
            display: flex;
            
            padding: 0px;
        }
        .text-content {
            font-size: 24px;
            text-align: left;
            padding: 0px;
            color:brown;
            padding-right: 40px;
            
        }
        h2{
            color:brown;
            font-size: 80px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
        }
        h5{
            margin:0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <a target="_blank" href="https://archive.org/details/the-forty-rules-of-love-elif-shafak/page/n5/mode/2up">
                <img src="tfros.jpg" alt="The Forty Rules of Love">
            </a>
        </div>
        <div class="right-half">
            <div class="text-content">
                <h2>About</h2>
                <p><b>Ella Rubinstein has a husband, three teenage children, and a pleasant home. Everything that should make her confident and fulfilled. Yet there is an emptiness at the heart of Ella's life - an emptiness once filled by love.</b></p>
                <h4>Author- Eli Shafak</h4>
                <h5>Click on the cover to access the book pdf</h5>
            </div>
        </div>
    </div>
</body>
</html>
